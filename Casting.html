<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Conversão de strings</title>

            var valor2 = 7

            //var valor1 = prompt('Digite um valor numerico')

            valor1 = parseInt(valor1) //transforma outros valores em inteiro

            document.write(valor1.toString() + valor2.toString()) //permite a conversão de valores em string


        </script>
