<!DOCTYPE html>
<html>
	<head>
		<title>Eventos mouse</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			function Clique(){
				alert('Clicou né safado!')
			}

			function Clique2(){
				alert('To ligado viu')
			}
		</script>

		<!--Realiza uma ação quando um item é clicado
		<div onclick="Clique()"  style="background: #CCC; width: 150px;  height: 150px;">
		-->

		<!--Realiza uma ação quando um item é clicado duas vezes
		<div ondblclick="Clique()"  style="background: #CCC; width: 150px;  height: 150px;">
		-->

		<!--Realiza uma ação quando um item é pressionado e depois liberado
		<div onmouseup="Clique()"  style="background: #CCC; width: 150px;  height: 150px;">
		-->

		<!--Realiza uma ação quando o mouse é passado por cima de um item
		<div onmouseover="Clique()"  style="background: #CCC; width: 150px;  height: 150px;">
		-->

		<!--Realiza uma ação quando o mouse é retirado da area de ação
		<div onmouseout="Clique()"  style="background: #CCC; width: 150px;  height: 150px;">
		-->

		<!--Também é possivel combinar ações-->

		<!--Realiza uma ação quando o mouse é retirado da area de ação
		<div onmouseout="Clique()" onclick="Clique2()" style="background: #CCC; width: 150px;  height: 150px;">
		-->




		</div>
	</body>
	</html>
