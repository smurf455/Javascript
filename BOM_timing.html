<!DOCTYPE html>
	<html>
	<head>
		<title>BOM timing</title>
		<meta charset="utf-8">
	</head>

	<body>
		<script>
			//setTimeout(function() {document.write('Hello, my friend <br />') }, 3000)

			//setInterval(function () {document.write('Wait... <br />') }, 5000 )
			var i = 5
			var x = setInterval(function (){
			 	document.write(i) 
			 	i--

			 	if(i === 0){
				clearInterval(x)	
				}
			 }, 2000 )

			
		</script>
	</body>
	</html>
