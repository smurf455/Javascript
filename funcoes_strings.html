<!DOCTYPE html>
<html>
	<head>
		<title>Funções de strings</title>
	</head>
	<body>
		<script type="text/javascript">
			//Prorpiedade length resposável por retornar o tamanho da string
			document.write('William santos santana'.length)
			document.write('<br>')
			//Proriedade charAt(), responsável por retornar o valor contido na posição do indice
			document.write('William santos santana'.charAt(5))
			document.write('<br>')

			//Propriedade indexOf(), responsável por exibir a primeira ocorrencia de um item em uma stringdocument.write('<br>')
			document.write('William santos santana'.indexOf('s'))
			document.write('<br>')

			//Propriedade replace(), responsável por substituir certas strings por outros valores
			document.write('William santos santana'.replace('santos santana', 'bruxao'))
			document.write('<br>')
			
			//Propriedade substr(), resposável por pegar partes da string a partir de um ponto e um número definido
			document.write('William santos santana'.substr(5,8))




		</script>
	</body>
	</html>
