<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Concatenação de strings</title>
    </head>


    <body>
        <script type="text/javascript">
            //Lembrando que o comando prompt considera qualquer input como string
            var nome = prompt('Digite o seu nome')
            var idade = prompt('Digite sua idade')

            document.write('<h1> Olá ' + nome + ' tudo bem ? vi aqui que você possui ', + idade + ', anos correto ?</h1>')
        </script>

    </body>
</html>
