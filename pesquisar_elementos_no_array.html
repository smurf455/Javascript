<!DOCTYPE html>
<html>
	<head>
		<title>Pesquisando elementos no array</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var itens = Array()

			itens[0] = 'Banana'
			itens[1] = 'Pera'
			itens[2] = 'Maça'

			var auxiliar = itens.indexOf('Banana')	

			if(auxiliar === -1){
				document.write('Este item não existe')
			} else {
				document.write('A posição do item é: ' + auxiliar)
			}



		</script>
	</body>
	</html>
