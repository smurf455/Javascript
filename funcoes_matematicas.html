<!DOCTYPE html>
<html>
<head>
	<title>Operações matemáticas</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		//funcão responsável por arrendondar valores float para cima
		var x = Math.ceil(10.535)
		document.write(x)

		document.write('<br>')

		//funcão responsável por arrendondar valores float para baixo
		var x = Math.floor(10.430)
		document.write(x)

		document.write('<br>')

		//funcão responsável por arrendondar valores com base no peso
		var x = Math.round(10.530)
		document.write(x)

		document.write('<br>')

		//funcão responsável por gerar valores aleatorios
		var x = Math.random()
		document.write(x)




	</script>
</body>
</html>
