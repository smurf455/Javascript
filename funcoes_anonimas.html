<!DOCTYPE html>
<html>
	<head>
		<title>Funções anônimas</title>


	</head>
	<body>

		<script type="text/javascript">
			// atribuição de uma função desconhecida a uma variavel
			var exibirNome= function(nome){
				document.write('Olá ' + exibirNome + ' Tudo bem ?')

			}

			exibirNome('William')

		</script>


	</body>
	</html>
