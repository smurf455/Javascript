<!DOCTYPE html>
<html>
	<head>
		<title>Laços condicionais prática 1</title>
		<meta charset="utf-8">
	</head>

	<body>
		<script>
			var itens = Array()

			itens[0] = 'Uva'
			itens[1] = 'Maça'
			itens[2] = 'Abacate'
			itens[3] = 'Melão'

			var y = 0

			while(y < itens.length){
				document.write(itens[y] + '<br>')
				y++
			}	

		</script>
	</body>
	</html>
