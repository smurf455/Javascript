<!DOCTYPE html>
	<html>
	<head>
		<title>Switch</title>
	</head>

	<body>
		<script type="text/javascript">

			var valor = prompt('Digite um valor')

			switch (parseInt(valor)) {

				case 1:
				document.write('vai se lasca')
				break

				case 2:
				document.write(' vai se lascar 2x')
				break

				default:
				document.write('Default')
			}



			


		</script>
		


	</body>
	</html>
